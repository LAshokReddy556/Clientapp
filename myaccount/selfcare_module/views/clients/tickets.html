<div ng-controller="TicketsController">
 <div class="loading-widget-div" data-ng-show="blockUI">
        <div id="circularG">
            <div id="circularG_1" class="circularG">
            </div>
            <div id="circularG_2" class="circularG">
            </div>
            <div id="circularG_3" class="circularG">
            </div>
            <div id="circularG_4" class="circularG">
            </div>
            <div id="circularG_5" class="circularG">
            </div>
            <div id="circularG_6" class="circularG">
            </div>
            <div id="circularG_7" class="circularG">
            </div>
            <div id="circularG_8" class="circularG">
            </div>
        </div>

      </div>      

	<div>
	    <ul class="breadcrumb">
	        <li class="active">Tickets</li>
	    </ul>
    </div>
 	<div class="row-fluid">
 		<div class="pull-right">
			<a href="#/newTicket/{{clientId}}" class="btn btn-primary"><i class="icon-plus icon-white"></i>Add New Ticket</a>
		</div>
		    <input ng-model="filterText" type="text" ng-autofocus="true" class="span marginbottom0px" placeholder="Filter by ID">
		<br/>
		<table class="table">
	        <thead>
	             <tr class="graybg">
					<th>Id</th>
			        <th>Priority</th>
			        <th>Date</th>
			        <th>ProblemCode</th>
			        <th>Status</th>
			        <th>AssignTo</th>
			        <th>LastComment</th>
	     		 </tr>
	        </thead>
	        <tbody>
	            <tr class="pointer-main" ng-repeat="ticket in ticketsData  | filter:filterText">
	                <td class="pointer">{{ticket.id}}</td>
	                <td class="pointer">{{ticket.priority}}</td>  
	                <td class="pointer">{{ticket.ticketDate | DateFormat}}</td>
	                <td class="pointer">{{ticket.problemDescription}}</td>
	                <td class="pointer">{{ticket.status}}</td>
	                <td class="pointer">{{ticket.userName}}</td>  
	                <td class="pointer">{{ticket.lastComment}}</td>
	            </tr>
	        </tbody>
	    </table>
	</div>
</div>
