 <form name="kortaInfoForm" novalidate="" action="https://netgreidslur.korta.is/testing/" method="post" class="form-horizontal well" ng-controller="KortaController">
<input name="amount" type="hidden" value="{{formData.amount}}">
<input name="currency" type="hidden" value="{{formData.currency}}">
<input name="merchant" type="hidden" value="{{kortaMerchantId}}">
<input name="terminal" type="hidden" value="{{kortaTerminalId}}">
<input name="description" type="hidden" value="{{formData.description}}">
<input name="token" type="hidden" value={{formData.token}}>

<input name="lang" type="hidden" value="{{formData.optlang}}">

<input type="hidden" name="email2" value="{{formData.emailId}}">
<input type="hidden" name="zip" value="{{formData.zipcode}}">
<input type="hidden" name="city" value="{{formData.city}}">
<input type="hidden" name="country" value="{{formData.country}}">
<input type="hidden" name="phone" value="{{formData.mobileNo}}">
<input type="hidden" name="terms" value={{formData.terms}}>
<input type="hidden" name="readonly" value="Y">


<input name="checkvaluemd5" type="hidden" value={{formData.md5value}}>
<input type="hidden" name="downloadurl" value="{{downloadurl}}">

				<label class="control-label" >{{'label.description' | translate}}<span class="required">*</span></label>
				<div class="controls">
					<textarea rows="2" ng-model="formData.description" reqiured late-Validate disabled></textarea>
				</div>

			<div class="control-group">

				    <input type="checkbox" name="checkbox" ng-change = "TermsAndCondition(formData.terms)" ng-model="formData.terms" ng-true-value="Y"  ng-false-value="N" reqiured >
