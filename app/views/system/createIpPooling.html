      <div>
        <ul class="breadcrumb">
              <li><a href="#/ipPooling">{{'label.manageippooling' | translate}}</a> <span class="divider">/</span></li>
              <li class="active">{{'label.ippooling.createippool' | translate}}</li>
          </ul>
      </div>
      <form class="form-horizontal well" ng-controller="CreateIpPoolingController" ng-submit="submit()">
       <div class="error" ng-show="errorStatus || errorDetails">
		<label>{{'label.contract.error' | translate}}</label>
		<label ng-show="errorStatus">{{errorStatus}}</label>
		<label ng-hide="errorStatus" ng-repeat="error in errorDetails">{{error.code | translate}}</label>
	    </div>
        <fieldset>
        <legend>{{'label.ippooling.createippool' | translate}}</legend>
		<table width="100%">
           <tr>
             <td>
               <div class="control-group">
                  <label class="control-label" for="serviceCode">{{'label.iptype' | translate }}</label>
                    <div class="controls">
                        <select ng-model="formData.type"  ng-options="ipType.id as ipType.mCodeValue for ipType in ipTypes"  value="{{ipType.mCodeValue}}">
                           <option value="">{{'label.select.one' | translate}}</option>
                        </select>
                   </div>
             </div>
          
             </td>
           </tr>
		<!-- 	<tr>
				<td>
					<div class="control-group">
						<label class="control-label" for="description">{{'label.ippooling.description' | translate }}</label>
						<div class="controls">
							<input type="text" id="description" ng-model="formData.ipPoolDescription">
						</div>
					</div>
				</td>
			</tr> -->

			<tr>
				<td>
					<div class="control-group">
						<label class="control-label" for="ipaddress">{{'label.ippooling.ipaddress' | translate }}</label>
						<div class="controls">
							<input type="text" id="ipaddress" ng-model="formData.ipAddress">
						</div>
					</div>
				</td>
			</tr>

			<tr>
				<td>
					<div class="control-group">
						<label class="control-label" for="subnet">{{'label.ippooling.subnet' | translate }}</label>
						<div class="controls">
							<input type="text" id="subnet" ng-model="formData.subnet">
						</div>
					</div>
				</td>
			</tr>

		</table>

		<div class="offset3">
            <a href="#/ipPooling"><button id="cancel" type="reset" class="btn">Cancel</button></a>
            <button id="submit" type="submit" class="btn btn-primary">Save</button>
          </div>
        </fieldset>
      </form>
