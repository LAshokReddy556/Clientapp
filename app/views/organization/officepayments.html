<div ng-controller="OfficePaymentsController">
     <div>
        <ul class="breadcrumb">
          <li><a href="#/organization">{{'link.admin.organisation' | translate}}</a> <span class="divider">/</span></li>
          <li><a href="#/offices">{{'label.manageoffices' | translate}}</a> <span class="divider">/</span></li>
           <li><a href="#/viewoffice/{{officeId}}">{{officeName}}</a> <span class="divider">/</span></li>
          <li class="active">Make Payment</li>
        </ul>
      </div>
      <form class="form-horizontal well" ng-submit="submit()">
	  
	     <div class="error" ng-show="errorStatus || errorDetails">
		<label>{{'label.contract.error' | translate}}</label>
		<label ng-show="errorStatus">{{errorStatus}}</label>
		<label ng-hide="errorStatus" ng-repeat="error in errorDetails">{{error.code | translate}}</label>
	    </div> 
	    
        <fieldset>
          <legend>Make Payment</legend>
          
  <table>
	<tr>
	   <td>
		 <table>
			<tr>
				<td>
					<div class="control-group">
           			    <label class="control-label" for="paymentDate">{{ 'label.paymentdate' | translate }}</label>
            			<div class="controls">
             			   <input type="text" datepicker-pop="dd MMMM yyyy" ng-model="start.date" is-open="opened2" min="minDate" max="maxDate" 
             				  date-disabled="disabled(date, mode)"  style="background-color:#FFFFFF;"  readonly />
           				</div>
         		 	</div>	
				</td>
			</tr>
			<tr>
				<td>
					<div class="control-group">
            			<label class="control-label">{{ 'label.paymentType' | translate }}</label>
            			<div class="controls">
             				<select id="paymentCode" ng-model="formData.paymentCode" 
             				    ng-options="data.id as data.mCodeValue for data in data" ng-change="paymentTypeData(formData.paymentCode)">
             				</select>
            			</div>
          		 	</div>		
          		 </td>
			</tr>
			<tr>
				<td>
					<div class="control-group">
           				<label class="control-label" for="amountPaid">{{ 'label.amount' | translate }}</label>
            			<div class="controls">
             				<input type="text" id="amountPaid" ng-model="formData.amountPaid">
           				</div>
         			</div>
				 </td>
			 </tr>
		     <tr>
				<td>
					<div class="control-group">
           				<label class="control-label" for="receiptNo">{{ 'label.receiptno' | translate }}<span class="required">*</span></label>
            			<div class="controls">
             				<input type="text" id="receiptNo" name="receiptno" ng-model="formData.receiptNo">
             			</div>
         		    </div>
				  </td>
			  </tr>
			  <tr>
				  <td>
					  <div class="control-group">
						<label class="control-label">{{'label.notes' | translate}}</label>
						<div class="controls">
							<textarea ng-model="formData.remarks"></textarea>
						</div>
					  </div>
				   </td>
			  </tr>
			</table>
	</td>
	 <td>
		 <div ng-show="paymentType == 'Cheque'">
		  <table>
			 <tr>
				 <td>
					 <div class="control-group">
           				 <label class="control-label" for="chequeNo">{{ 'label.chequeno' | translate }}</label>
            			 <div class="controls">
             				 <input type="text" id="chequeNo" ng-model="formData.chequeNo">
           				  </div>
         			  </div>
				  </td>
				</tr>
				<tr>
					 <td>
						 <div class="control-group">
            				 <label class="control-label" for="chequeDate">{{ 'label.chequedate' | translate }}</label>
            				 <div class="controls">
              					<input type="text" id="chequeDate" ng-model="formData.chequeDate">
            				 </div>
          				  </div>
					  </td>
				 </tr>
				  <tr>
					  <td>
						 <div class="control-group">
           					 <label class="control-label" for="bankName">{{ 'label.bankname' | translate }}</label>
            				 <div class="controls">
             					<input type="text" id="bankName" ng-model="formData.bankName">
           					 </div>
         				  </div>
					  </td>
				</tr>
				<tr>
					 <td>
						 <div class="control-group">
           					<label class="control-label" for="branchName">{{ 'label.branchname' | translate }}</label>
            				 <div class="controls">
             				     <input type="text" id="branchName" ng-model="formData.branchName">
           					 </div>
         				 </div>
					  </td>
				</tr>
			</table>
	       </div>
		 </td>
	  </tr>
  </table>
          <div class="offset3">
            <a href='#/viewoffice/{{officeId}}' class="btn">Cancel</a>
          <button id="submit" type="submit" class="btn btn-primary">{{'button.save'| translate}}</button>
       </div>
     </fieldset>
    </form>
</div>
