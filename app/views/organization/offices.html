<div>
	<ul class="breadcrumb">
		<li><a href="#/organization">{{'link.admin.organisation' | translate}}</a> <span class="divider">/</span></li>
		<li class="active">{{'label.manageoffices' | translate}}</li>
	</ul>
</div>

<div class="row-fluid" ng-controller="OfficesController">
	<div class="pull-right">
		<a ng-show="isTreeView" ng-click="isTreeView=!isTreeView" class="btn btn-primary"><i class="icon-list icon-white"></i>List View</a>
		<a ng-hide="isTreeView" ng-click="isTreeView=!isTreeView" class="btn btn-primary"><i class="icon-sitemap icon-white"></i>Tree View</a>
		<a ng-show="PermissionService.showMenu('CREATE_OFFICE')" href="#/createoffice" class="btn btn-primary"><i class="icon-plus icon-white"></i> Create Office</a>
	</div>
	<div ng-hide="isTreeView">
		<input ng-model="filterText" type="text" class="span marginbottom0px" placeholder="Filter by name/externalId">
		<table class="table">
			<thead>
				<tr class="graybg">
					<th>Name</th>
					<th>External Id</th>
					<th>Parent Office</th>
					<th>Opened On</th>
				</tr>
			</thead>
			<tbody>
				<tr class="pointer-main" ng-repeat="office in offices  | filter:filterText">
					<td class="pointer" data-ng-click="routeTo(office.id)">{{office.name}}</td>
					<td class="pointer" data-ng-click="routeTo(office.id)">{{office.externalId}}</td>  
					<td class="pointer" data-ng-click="routeTo(office.id)">{{office.parentName}}</td>
					<td class="pointer" data-ng-click="routeTo(office.id)">{{office.openingDate | DateFormat}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div ng-show="isTreeView">
		<div
		data-angular-treeview="true"
		data-tree-id="treeview"
		data-tree-model="treedata"
		data-node-id="id"
		data-node-label="name"
		data-node-children="children" >
		</div>
	</div>
</div>
