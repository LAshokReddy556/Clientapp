 <div  data-ng-controller="EditPropertyController" >
 	<div>
    	<ul class="breadcrumb">
        	<li><a href="#/organization">{{'link.admin.organisation' | translate}}</a> <span class="divider">/</span></li>
          	<li><a href="#/property">{{'label.property' | translate}}</a> <span class="divider">/</span></li>
          	<li class="active">{{'label.create.new.property' | translate}}</li>
        </ul>
    </div>
    
    <div class="error" data-ng-show="errorStatus || errorDetails">
		<label>{{'label.contract.error' | translate}}</label>
		<label data-ng-show="errorStatus">{{errorStatus}}</label>
		<label data-ng-hide="errorStatus" data-ng-repeat="error in errorDetails">{{error.code | translate}}</label>
	</div>
	
    <form name="editpropertyform" novalidate class="form-horizontal well" data-ng-submit="submit()">
    	<fieldset>
        	<legend>Property Definition</legend>
        <table>		 
		<tr>
	      <td>
          <div class="control-group">
            <label class="control-label" for="propertyType">{{'label.propertytype' | translate }}<span class="required">*</span></label>
            <div class="controls">
              <select id="propertyType" data-ng-model="formData.propertyType" data-ng-options="propertyType.id as propertyType.mCodeValue for propertyType in propertyTypes" required data-late-Validate>
              <option value="">{{'label.select.one' | translate}}</option></select>
            </div>
          </div>
          </td>
          <td>
          <div class="control-group">
            	<label class="control-label" for="street">{{'label.street' | translate }}</label>
            	<div class="controls">
              		<input type="text" id="street" data-ng-model="formData.street">
            	</div>
          	</div>
          </td>
          </tr>
          
         <tr> <td>
          	<div class="control-group">
            	<label class="control-label" for="propertyCode">{{'label.propertycode' | translate }}<span class="required">*</span></label>
            	<div class="controls">
              		<input type="text" name="propertyCode" id="propertyCode" data-ng-model="formData.propertyCode" data-ng-minlength=13 maxlength=13
              		data-ng-blur="checkProperty(formData.propertyCode)"  placeholder= "{{ 'placeholder.enter.propertycode.example' | translate }}" required data-late-Validate><br/>
              		<span data-ng-show="editpropertyform.propertyCode.$invalid">
								<small class="error" data-ng-show="editpropertyform.propertyCode.$error.req">{{'label.required.field' | translate}} </small> 
								<small class="error" data-ng-show="editpropertyform.propertyCode.$error.minlength && !editpropertyform.propertyCode.$error.req">
									 Require minimum 13 characters</small>
							</span>
            	</div>
          	</div>
          	</td>
          	<td>
           <div class="control-group">
            	<label class="control-label" for="precinct">{{'label.precinct' | translate }}</label>
            	<div class="controls">
              		<input type="text"  id="precinct" data-ng-model="formData.precinct" readonly required>
            	</div>
          	</div>
          </td>
          	</tr>

           <tr> <td>
           	<div class="control-group">
            	<label class="control-label" for="unitCode">{{'label.unitcode' | translate }}</label>
            	<div class="controls">
              		<input type="text"  id="unitCode" data-ng-model="formData.unitCode" readonly required>
            	</div>
          	</div>
          	</td>
          	<td>
            	<div class="control-group">
            	<label class="control-label" for="poBox">{{'label.poBox' | translate }}</label>
            	<div class="controls">
              		<input type="text"  id="poBox" data-ng-model="formData.poBox" >
            	</div>
          	</div>
          </td>
          	</tr>
          
          <tr><td>
           	<div class="control-group">
            	<label class="control-label" for="floor">{{'label.floor' | translate }}</label>
            	<div class="controls">
              		<input type="text" id="floor" data-ng-model="formData.floor" readonly required>
            	</div>
          	</div>
          </td>
          <td>
           <div class="control-group">
            	<label class="control-label" for="state">{{'label.state' | translate }}</label>
            	<div class="controls">
              		<input type="text"   id="state" data-ng-model="formData.state" readonly required>
            	</div>
          	</div>
          </td>
          </tr>
          
          <tr><td>
           	<div class="control-group">
            	<label class="control-label" for="buildingCode">{{'label.buildingcode' | translate }}</label>
            	<div class="controls">
              		<input type="text"  id="buildingCode" data-ng-model="formData.buildingCode" readonly required>
            	</div>
          	</div>
          	</td>
          	<td>
          <div class="control-group">
            	<label class="control-label" for="country">{{'label.country' | translate }}</label>
            	<div class="controls">
              		<input type="text" id="country" data-ng-model="formData.country" readonly required>
            	</div>
          	</div>
          </td>
          	</tr>
  
         <tr><td>
           	<div class="control-group">
            	<label class="control-label" for="parcel">{{'label.parcel' | translate }}</label>
            	<div class="controls">
              		<input type="text"  id="parcel" data-ng-model="formData.parcel" readonly required>
            	</div>
          	</div>
          </td><td align="right" colspan="2">
            	<a href="#/property"><button id="cancel" type="reset" class="btn">{{'button.cancel'| translate}}</button></a>
            	<button  id="submit" type="submit" data-ng-disabled="!editpropertyform.$valid" class="btn btn-primary">{{'button.save'| translate}}</button>
          	</td></tr></table>
          
        </fieldset>
        
     </form>
</div>
