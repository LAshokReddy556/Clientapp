<div data-ng-controller="EditTaxMappingController">
	<div>
    	<ul class="breadcrumb">
        	<li><a href="#/organization">{{'link.admin.organisation' | translate}}</a> <span class="divider">/</span></li>
          	<li><a href="#/taxmapping/{{formData.chargeCode}}/{{formData.id}}">{{'label.managetaxmapping' | translate}}</a> <span class="divider">/</span></li>
          	<li><a href="#/viewtaxmapping/{{taxMapId}}">&nbsp;{{formData.taxCode}}&nbsp;</a> <span class="divider">/</span></li>
          	<li class="active">{{'label.edittaxmapping' | translate}}</li>
        </ul>
    </div>
    
    <form class="form-horizontal well" data-ng-submit="submit()">
    	<div class="error" data-ng-show="errorStatus || errorDetails">
			<label>{{'label.contract.error' | translate}}</label>
			<label data-ng-show="errorStatus">{{errorStatus}}</label>
			<label data-ng-hide="errorStatus" data-ng-repeat="error in errorDetails">{{error.code | translate}}</label>
	    </div>
	    
        <fieldset>
        	<legend>{{'label.edittaxmapping' | translate}}</legend>   
          
          <table>
          <tr><td>
            <div class="control-group">
            	<label class="control-label" for="chargeCode">{{'label.chargeCode' | translate }}</label>
            	<div class="controls">
              		<select data-ng-model="formData.chargeCode"  data-ng-options="chargecodetax.chargeCode as chargecodetax.chargeCode for chargecodetax in chargecodetaxs" >
              		</select>
            	</div>
          	</div>
          	</td></tr>
          	
          <tr><td>
          	<div class="control-group">
            	<label class="control-label" for="taxCode">{{'label.taxCode' | translate }}</label>
            	<div class="controls">
              		<input type="text" id="taxCode" data-ng-model="formData.taxCode">
            	</div>
          	</div>
          	</td></tr>
          
           	<tr><td>
           	<div class="control-group">
            	<label class="control-label" for="startDate">{{'label.startDate' | translate }}</label>
            	<div class="controls">
              		<input type="text" data-datepicker-pop="dd MMMM yyyy" data-ng-model="date.startDate" data-is-open="opened" min="minDate" max="maxDate" data-date-disabled="disabled(date, mode)" required data-late-Validate />
            	</div>
          	</div>
          	</td></tr>
          	
          <tr><td>
           	<div class="control-group">
            	<label class="control-label" for="taxType">{{'label.type' | translate }}</label>
            	<div class="controls">
              		<select data-ng-model="formData.taxType" data-ng-options="taxTypeData.mCodeValue as taxTypeData.mCodeValue for taxTypeData in taxTypeDatas">
              		</select>
            	</div>
          	</div>
          	</td></tr>
          
           	<tr><td>
           	<div class="control-group">
            	<label class="control-label" for="rate">{{'label.rate' | translate }}</label>
            	<div class="controls">
              		<input type="text" id="rate" data-ng-model="formData.rate">
            	</div>
          	</div>
          	</td></tr>
           	
           	<tr><td>
           	<div class="control-group">
            	<label class="control-label" for="taxregion">{{'label.taxRegion' | translate }}</label>
            	<div class="controls">
              		<select data-ng-model="formData.taxRegionId" data-ng-options="priceRegionData.id as priceRegionData.priceregion for priceRegionData in priceRegionDatas">
              		</select>
            	</div>
          	</div>
          	</td></tr>
          
          	<tr><td align="right">
            	<a href="#/viewtaxmapping/{{taxMapId}}"><button id="cancel" type="reset" class="btn">{{'label.cancel' | translate}}</button></a>
            	<button id="submit" type="submit" class="btn btn-primary">{{'label.save' | translate}}</button>
          </td></tr>
          </table>
        </fieldset>
      </form>
      
</div>
