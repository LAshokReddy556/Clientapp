<div ng-controller="OfficeAdjustmentsController">
	<div>
        <ul class="breadcrumb">
          <li><a href="#/organization">{{'link.admin.organisation' | translate}}</a> <span class="divider">/</span></li>
          <li><a href="#/offices">{{'label.manageoffices' | translate}}</a> <span class="divider">/</span></li>
          <li><a href="#/viewoffice/{{officeId}}">{{office_name}}</a> <span class="divider">/</span></li>
          <li class="active">Create Adjustment</li>
        </ul>
      </div>
	<form class="form-horizontal well" ng-submit="submit()">
		<br>
		 <div class="error" ng-show="errorStatus || errorDetails">
		<label>{{'label.contract.error' | translate}}</label>
		<label ng-show="errorStatus">{{errorStatus}}</label>
		<label ng-hide="errorStatus" ng-repeat="error in errorDetails">{{error.code | translate}}</label>
	    </div>
		<fieldset>
		 <legend>Create Adjustment</legend>
	  <table>
	  	<tr>
	  	  <td>
			<div class="control-group">
                <label class="control-label">{{ 'label.adjustmentdate' | translate }}</label>
                <div class="controls">
                   <input type="text" datepicker-pop="dd MMMM yyyy" ng-model="start.date" is-open="opened2" min="minDate" max="maxDate" 
                      date-disabled="disabled(date, mode)"  style="background-color:#FFFFFF;"  readonly/>
                </div>
          	</div>
          </td>
         </tr>
         <tr>
           <td>
			<div class="control-group">
				<label class="control-label">{{ 'label.adjustmentcode' | translate }}</label>
				<div class="controls">
	                <select id="adjustment_code" ng-model="formData.adjustment_code" ng-options="data.id as data.adjustment_code for data in data">
	                </select>
	             </div>
			</div>
		   </td>
		  </tr>
		  <tr>
		  	<td>
			  <div class="control-group">
                 <label class="control-label">{{ 'label.adjustmentamount' | translate }}</label>
            	 <div class="controls">
              		<input id="amount_paid" class="input-medium" type="text" ng-model="formData.amount_paid">
              		<select class="input-small" ng-model="formData.adjustment_type" 
              			ng-options="discountOpt.discountType as discountOpt.discountType for discountOpt in discountOptions">
	               	 </select>
            	 </div>
          	   </div>
          	  </td>
          	</tr>
          	<tr>
          	  <td>
			   <div class="control-group">
	          	 <label class="control-label">{{'label.notes' | translate}}</label>
		         <div class="controls">
		           <textarea ng-model="formData.Remarks"></textarea>
		         </div>
	            </div>
	          </td>
	         </tr>
	       </table>
			<div class="offset3">
				<a id="cancel" href='#/viewoffice/{{officeId}}' class="btn">Cancel</a>
                <button id="submit" type="submit" class="btn btn-primary">Save</button>
			</div>
		</fieldset>
	</form>
</div>
